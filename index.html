      }
      #speechBubble {
        position: fixed;
        bottom: 280px; /* ã‚¦ã‚µã‚®ã®ä¸Š */
        left: 60%;
        transform: translate(-10%, 0); /* â† -50% â†’ -30% ã«ã™ã‚‹ã¨ã¡ã‚‡ã„å³å¯„ã‚Šâ™ª */
        background: white;
        border: 2px solid #333;
        border-radius: 10px;
        padding: 10px 15px;
        font-size: 16px;
        z-index: 2;

    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/howler/2.2.3/howler.min.js"></script>
  </head>
  <body>
    <button id="startButton" class="controlButton">â–¶ ã‚¹ã‚¿ãƒ¼ãƒˆ</button>
    <button id="stopButton" class="controlButton" style="display: none">
      â¹ ã‚¹ãƒˆãƒƒãƒ—
    </button>
    <img id="sun" src="sun.svg" alt="å¤ªé™½" />
    <img id="moon" src="moon.svg" alt="æœˆ" />
    <div id="mountain"></div>
    <img id="bird" src="bird.png" alt="é³¥" />
    <img id="shootingStar" src="star.png" alt="æµã‚Œæ˜Ÿ" />
    <img id="rabbit" src="rabbit.png" alt="ãƒãƒªãƒ¼ã¡ã‚ƒã‚“" />
    <div id="speechBubble">ã‚„ã£ã»ãƒ¼ï¼</div>

    <script>
      const sun = document.getElementById("sun");
      const moon = document.getElementById("moon");
      const bird = document.getElementById("bird");
      const shootingStar = document.getElementById("shootingStar");
      const rabbit = document.getElementById("rabbit");

      // åŠå¾„ã¨ä¸­å¿ƒã‚’ç”»é¢ã‚µã‚¤ã‚ºã«å¿œã˜ã¦èª¿æ•´ã™ã‚‹é–¢æ•°
      function updateDimensions() {
        centerX = window.innerWidth / 2;
        radius = Math.min(window.innerWidth, window.innerHeight) * 0.3;
        centerY = window.innerHeight * 0.5 + radius * 0.5;
      }

      let centerX, centerY, radius;
      updateDimensions();

      window.addEventListener("resize", updateDimensions);

      let angle = Math.PI;
      let isDay = true;
      let animationId;
      let birdId = null;
      let starId = null;

      const daySound = new Howl({
        src: ["daySound.mp3"],
        loop: true,
        volume: 0.4,
      });
      const nightSound = new Howl({
        src: ["nightSound.mp3"],
        loop: true,
        volume: 0.4,
      });

      // é³¥ã®å‹•ãï¼ˆå³â†’å·¦ï¼‰
      let birdX = window.innerWidth;
      function moveBird() {
        if (!isDay) return;
        birdX -= 2;
        if (birdX < -50) birdX = window.innerWidth;
        bird.style.left = `${birdX}px`;
        birdId = requestAnimationFrame(moveBird);
      }

      // æµã‚Œæ˜Ÿã®å‹•ãï¼ˆå³â†’å·¦ï¼‰
      let starX = window.innerWidth;
      function moveStar() {
        if (isDay) return;
        starX -= 4;
        if (starX < -50) starX = window.innerWidth;
        shootingStar.style.left = `${starX}px`;
        starId = requestAnimationFrame(moveStar);
      }
      function popRabbit() {
        const messages = [
          "ã‚„ã£ã»ãƒ¼ï¼",
          "ãƒ”ãƒ§ãƒ³ï¼",
          "ãŒã‚“ã°ã£ã¦ã‚‹ï¼Ÿ",
          "ã„ã„å¤©æ°—ï¼",
          "å…ƒæ°—ï¼Ÿ",
          "ãŠåå‰ã¯ï¼Ÿ",
          "æ¥½ã—ã„ã­â™ª",
          "ã«ã‚“ã˜ã‚“å¤§å¥½ãğŸ¥•",
          "æ˜æ—¥ã‚‚æ™´ã‚Œã‚‹ã‹ãªï¼Ÿ",
        ];
        const message = messages[Math.floor(Math.random() * messages.length)];

        // ãƒ©ãƒ³ãƒ€ãƒ ãªä½ç½®ã«ã‚¦ã‚µã‚®ã‚’ç§»å‹•
        const randomLeft = 10 + Math.random() * 80;
        rabbit.style.left = `${randomLeft}%`;

        // å¹ãå‡ºã—ã®ä½ç½®ã‚‚é€£å‹•
        const speechBubble = document.getElementById("speechBubble");
        speechBubble.style.left = `${randomLeft}%`;
        speechBubble.textContent = message;
        speechBubble.style.display = "block";

        // ã‚¦ã‚µã‚®ã‚’ã´ã‚‡ã“ã‚“ï¼ˆz-index ã‚’ä¸€æ™‚çš„ã«ä¸Šã’ã‚‹ï¼‰
        rabbit.style.zIndex = 2;
        rabbit.style.transform = "translate(-50%, -20%)";

        // æˆ»ã‚‹å‡¦ç†ï¼ˆ1ã€œ2ç§’å¾Œï¼‰
        setTimeout(() => {
          rabbit.style.transform = "translate(-50%, 100%)";
          rabbit.style.zIndex = 0; // å…ƒã«æˆ»ã—ã¦å†ã³å±±ã®å¾Œã‚ã«
          speechBubble.style.display = "none";
        }, 1000 + Math.random() * 1000);

        // æ¬¡å›ã®ãƒ”ãƒ§ã‚³ãƒ³äºˆç´„ï¼ˆ3ã€œ8ç§’å¾Œï¼‰
        setTimeout(popRabbit, 3000 + Math.random() * 5000);
      }

      // ã‚¢ãƒ‹ãƒ¡ãƒ¼ã‚·ãƒ§ãƒ³å…¨ä½“
      function animate() {
        if (isDay) {
          const X = centerX + radius * Math.cos(angle);
          const Y = centerY + radius * Math.sin(angle);

          sun.style.left = `${X}px`;
          sun.style.top = `${Y}px`;
          sun.style.display = "block";

          angle += 0.01;

          if (angle >= 2 * Math.PI) {
            isDay = false;
            document.body.classList.add("night");
            sun.style.display = "none";
            moon.style.display = "block";
            bird.style.display = "none";
            shootingStar.style.display = "block";
            angle = Math.PI;
            cancelAnimationFrame(birdId);
            moveStar(); // â­ï¸ â†æµã‚Œæ˜Ÿã®å‹•ãã‚¹ã‚¿ãƒ¼ãƒˆ
            nightSound.play();
            daySound.stop();
          }
        } else {
          const moonX = centerX + radius * Math.cos(angle);
          const moonY = centerY + radius * Math.sin(angle);

          moon.style.left = `${moonX}px`;
          moon.style.top = `${moonY}px`;

          angle += 0.01;

          if (angle >= 2 * Math.PI) {
            isDay = true;
            document.body.classList.remove("night");
            moon.style.display = "none";
            sun.style.display = "block";
            shootingStar.style.display = "none";
            bird.style.display = "block";
            angle = Math.PI;
            cancelAnimationFrame(starId);
            moveBird(); // ğŸ¦ â†é³¥ã®å‹•ãå†ã‚¹ã‚¿ãƒ¼ãƒˆ
            daySound.play();
            nightSound.stop();
          }
        }

        animationId = requestAnimationFrame(animate);
      }

      document.getElementById("startButton").addEventListener("click", () => {
        document.getElementById("startButton").style.display = "none";
        document.getElementById("stopButton").style.display = "inline-block";
        sun.style.display = "block";
        bird.style.display = "block";
        birdX = window.innerWidth;
        starX = window.innerWidth;
        daySound.play();
        moveBird();
        animate();
        popRabbit();
      });
      document.getElementById("stopButton").addEventListener("click", () => {
        cancelAnimationFrame(animationId);
        cancelAnimationFrame(birdId);
        cancelAnimationFrame(starId);
        daySound.stop();
        nightSound.stop();
        document.getElementById("stopButton").style.display = "none";
        document.getElementById("startButton").style.display = "inline-block";
      });
    </script>
  </body>
